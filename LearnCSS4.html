<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara{
            color: blue; /* color by name*/ 
        }

        #secondpara{
            color: rgb(200, 0, 0)
        }
        #Thirdpara{
            color: #9a33d6;
        }
    </style>
</head>
<body>
    
    <h1>This is my first box</h1>
    <p id="firstpara" >This is my first paragarph</p>

    <h1>This is my Second box</h1>
    <p id="secondpara" >This is my second paragarph</p>

    <h1>This is my Third box</h1>
    <p id="thirdpara" >This is my third paragarph</p>
</body>
</html>
