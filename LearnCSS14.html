<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em,rem,vh and vw units</title>

<style>
    .container{
        /* full size of viewport height and width */
        height: 100vh;
        width: 100vw;
        font-size: 10px;
        border: 2px solid black;
    }
    h1{
        text-align: center;
    }
    #first{
        /* em increase x size of font-size wrt parent */
        /* font-size: 5em;
        padding: 3em; */
        
        
    }
    #second{
        font-size: 5rem;
        padding: 3rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 id="first"> This is my first heading</h1>
        <h1 id="second">This is my second heading</h1>
        <h1 id="third">This is my third heading</h1>
    </div>
</body>
</html>
