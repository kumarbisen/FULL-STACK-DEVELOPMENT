<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and <Table></Table></title>
</head>
<body>
    <!--list and table-->
    <ul>
        <ol type="a">

            <li>mumbai</li>
            <li>new delhi</li>
            <li>patna</li>
            <li>kolkata</li>
        </ol>

    </ul>
    <!--Table -->
    <h4>HTML TABLE</h4>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vivek</td>
                <td>100</td>
                <td>Web developer</td>
            </tr>
            <tr>
                <td>Harshit</td>
                <td>101</td>
                <td>Android developer</td>
            </tr>
            <tr>
                <td>Susma priya</td>
                <td>102</td>
                <td>Research department</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
