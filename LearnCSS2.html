<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        /* Id selector */
            #redElement{
            color: red;
            border: 2px;
        }
        /* Class selector */
        .redElement{
            color: blue;

        }
        /* Grouping selector */
        footer, span{
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <p id="redElement">this is a simple paragraph to demonstrate css selectors </p>
    <div>
        <p class="redElement bgBlue" >
             this is a another simple paragraph inside div to demonstrate css selecctor
        </p>
    </div>
    <footer>
        this is a foter paragraph
    </footer>
</body>

</html>
